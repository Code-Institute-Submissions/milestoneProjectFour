{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <hr>
                <h2 class="logo-font mb-4">Category Management</h2>
                <h5 class="text-muted">Add a new Category</h5>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-8 ">
                <form method="POST" action="" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <button class="btn btn-blue rounded text-uppercase w-100 my-1" type="submit">Add Category</button>
                        </div>
                        <div class="col-12 col-md-6">
                            <a class="btn btn-outline-blue text-uppercase rounded w-100 my-1" href="{% url 'categories' %}">Cancel</a>
                        </div> 
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
